<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@16.2.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>

  <div id="app"></div>
  
<script type="text/babel">
  var textContent= <h1>Hello World!</h1>

  function randomBgColor() {
    var color = '#';
      var colorCodes = ['000000','FF0000','00FF00','0000FF','FFFF00','00FFFF','FF00FF','C0C0C0'];
      color += colorCodes[Math.floor(Math.random() * colorCodes.length)];
    
      return color
  }

    const boxBgColor = {backgroundColor: randomBgColor(), heigth: '500', width: '400px'};
    

  class RandomBox extends React.Component {

    render(){
      return(
        <div style={boxBgColor}>{textContent}</div>
      );
    }
  }
  
ReactDOM.render(
  <RandomBox/>,
  document.getElementById('app')
)
  </script>
</body>
</html>
